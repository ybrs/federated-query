datasources:
  postgres_prod:
    type: postgresql
    host: localhost
    port: 5466
    database: analytics
    user: abadur
    password: ''
    schemas: [public]
    capabilities: [aggregations, joins, window_functions]

  local_duckdb:
    type: duckdb
    path: ":memory:"
    read_only: false
    capabilities: [aggregations, joins]

optimizer:
  enable_predicate_pushdown: true
  enable_join_reordering: true

executor:
  max_memory_mb: 2048
  batch_size: 10000